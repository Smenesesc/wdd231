<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lehi Chamber of Commerce - Join Us">
    <meta name="author" content="Santiago Meneses">
    <title>Join Lehi Chamber of Commerce</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Lehi Chamber of Commerce</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Membership Application</h2>

        <form id="join-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required autocomplete="given-name" title="Your First Name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required autocomplete="family-name" title="Your Last Name">

            <label for="org-title">Organizational Title:</label>
            <input type="text" id="org-title" name="org-title" required pattern="[A-Za-z\s\-]{7,}" autocomplete="organization-title" title="Your Title within the Organization">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required autocomplete="email" title="Your Email" placeholder="example@domain.com">

            <label for="phone">Mobile Phone:</label>
            <input type="tel" id="phone" name="phone" required autocomplete="tel" title="Your Mobile Number">

            <label for="org-name">Organization Name:</label>
            <input type="text" id="org-name" name="org-name" required autocomplete="organization" title="Your Organization's Name">

            <label for="membership-level">Membership Level:</label>
            <select name="membership-level" id="membership-level" required title="Select Membership Level">
                <option value="" disabled selected>Select Membership Level</option> <!-- Placeholder option -->
                <option value="np">NP Membership</option>
                <option value="bronze">Bronze Membership</option>
                <option value="silver">Silver Membership</option>
                <option value="gold">Gold Membership</option>
            </select>

            <label for="description">Business/Organization Description:</label>
            <textarea id="description" name="description" title="Describe your business or organization"></textarea>

            <input type="hidden" name="timestamp" value="" id="timestamp">

            <input type="submit" value="Submit Application">
        </form>

        <div class="membership-cards">
            <div class="membership-card" id="np">
                <h3>NP Membership</h3>
                <button onclick="toggleModal('np-modal')">More Info</button>
                <div class="modal" id="np-modal">
                    <div class="modal-content">
                        <p>NP Membership includes free access with no fees, suitable for non-profit organizations.</p>
                        <button onclick="toggleModal('np-modal')">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Lehi Chamber of Commerce | Last modified: <span id="last-modified"></span></p>
        <p>Santiago Meneses | WDD 231</p>
    </footer>

    <script src="scripts/script.js"></script>
    <script>
        document.getElementById('timestamp').value = new Date().toISOString();
    </script>
</body>
</html>
